<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Bare - Start Bootstrap Template</title>

    {% load static %}
    <link href="{%static 'css/self.css'%}" rel="stylesheet">
    <link href="{%static 'css/styles.css'%}" rel="stylesheet">
<!--    <link href="{%static 'css/bootstrap.css'%}" rel="stylesheet">-->
    <link rel="stylesheet" href="{% static 'js/js.js'%}">
<!--    <link rel="stylesheet" href="{% static 'js/bootstrap.js'%}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">DjangoWeb</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page"
                                        href="http://127.0.0.1:8000/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'post'%}">Post</a></li>
                {%if request.user.is_authenticated%}
                <li class="nav-item"><a class="nav-link" href="{% url 'logout'%}">Выйти</a></li>
                {%else%}
                <li class="nav-item"><a class="nav-link" href="{% url 'login'%}">Войти</a></li>
                {%endif%}
            </ul>
        </div>
    </div>
</nav>
<!-- Page content-->
<div class="container">

    <div class="nav-news-panel">
        <a href="{% url 'create_news'%}"><p1>Создать новость</p1></a>
        <a href="{% url 'create_article'%}"><p1>Создать статью</p1></a>
        <a href="{% url 'search_news'%}"><p1>Поиск новостей по фильтру</p1></a>
        {%block nav%}{% endblock %}
    </div>


    <div class="text-center mt-5">
        {%block content%}{%endblock%}
    </div>
</div>
</body>
</html>
