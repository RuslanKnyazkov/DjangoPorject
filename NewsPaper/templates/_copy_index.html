<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Bare - Start Bootstrap Template</title>

    {% load static %}
    <link href="{%static 'css/self.css'%}" rel="stylesheet">
    <link href="{%static 'css/styles.css'%}" rel="stylesheet">
    <!--    <link href="{%static 'css/bootstrap.css'%}" rel="stylesheet">-->
    <link rel="stylesheet" href="{% static 'js/js.js'%}">
    <!--    <link rel="stylesheet" href="{% static 'js/bootstrap.js'%}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</head>
<body>
<!-- Responsive navbar-->

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">DjangoWeb</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http//:127.0.0.1" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Post
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'post' %}">News</a></li>
                        <li><a class="dropdown-item" href="{% url 'article'%}">Article</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{% url 'search_news'%}">Search</a></li>

                    </ul>
                </li>

                <li class="nav-item">
                    {% if request.user.is_authenticated%}
                    <a class="nav-link active" aria-current="page" href="{% url 'account_logout'%}">Logout</a>
                    {% else %}
                    <a class="nav-link active" aria-current="page" href=" {% url 'account_login' %}">Sing In</a>
                    {% endif %}
                </li>
            </ul>
            <form class="d-flex" role="search" method="post">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>

            </form>
        </div>
    </div>
</nav>


<!-- Page content-->

<div class="container">

    <div class="text-center mt-5">
        {%block content%}{%endblock%}
    </div>
</div>


</body>
</html>
